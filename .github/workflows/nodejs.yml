name: Node CI
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [10.x, 12.x]
    steps:
    - uses: actions/checkout@v1

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}

    - name: Install npm dependencies
      run: npm install

    - name: Build the app
      run: npm run build --if-present

    - name: Run unit tests
      run: npm test
      env:
        CI: true

    - name: npm lint
      run: npm run lint
      env:
        CI: true

    - name: Run Cypress end-to-end
      uses: cypress-io/github-action@v1
      env:
        NODE_ENV: test
        A11Y_TRACKER_KEY: ${{ secrets.A11Y_TRACKER_KEY }}
        CI: true
      with:
        install: false
        start: npm run test:server:start

  deploy:
    name: Build container and deploy
    env:
      AZURE_CONTAINER_REGISTRY_SERVER: ${{ secrets.AZURE_CONTAINER_REGISTRY_SERVER }}
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/master'
    steps:
      - name: 'Checkout Github Action'
        uses: actions/checkout@master

      - name: 'Login via Azure CLI'
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - uses: azure/docker-login@v1
        with:
          login-server: ${{ secrets.AZURE_CONTAINER_REGISTRY_SERVER }}
          username: ${{ secrets.AZURE_CONTAINER_REGISTRY_USERNAME }}
          password: ${{ secrets.AZURE_CONTAINER_REGISTRY_PASSWORD }}

      - name: Build the Docker image
        run: docker build -t base --build-arg GITHUB_SHA_ARG=${{ github.sha }} .

      - name: Tag :latest
        run: docker tag base $AZURE_CONTAINER_REGISTRY_SERVER/cv-19/node-app:latest

      - name: Tag :$GITHUB_SHA
        run: docker tag base $AZURE_CONTAINER_REGISTRY_SERVER/cv-19/node-app:${{ github.sha }}

      - name: Push container to Azure Container Registry
        run: docker push $AZURE_CONTAINER_REGISTRY_SERVER/cv-19/node-app

      - uses: azure/webapps-container-deploy@v1
        with:
          app-name: 'CV19Benefits-appservice'
          slot-name: 'staging'
          images: '${{ secrets.AZURE_CONTAINER_REGISTRY_SERVER }}/cv-19/node-app:${{ github.sha }}'

      - name: Azure logout
        run: |
          az logout